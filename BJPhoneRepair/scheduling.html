<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ-Phone-Repair</title>
</head>
<main>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img src="#" alt="Phone Repair Logo" class="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="pricing.html">Pricing</a>
                <a href="scheduling.html">Scheduling</a>
            </nav>
        </header>

            <div class="button-box">
                <form action="#" method="get">
                <p>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" required/>
                </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" placeholder="youremail@example.com" />
                </p>
                <p class="button">
                    <button id="openCalendar">Click here to Schedule an appointment!</button>
                  </p>
                  <div id="calendarBox">
                    <input type="date" id="calendarInput">
                    <button onclick="closeCalendar()">Submit</button>
                </div>  
              </form>

            </div>
            
        </div>
        
        <style>
            #calendarBox {
                display: none;
                position: absolute;
                background: white;
                border: 1px solid #ccc;
                padding: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                top: 50px;
            }
        </style>
        
        <script>
            document.getElementById("openCalendar").addEventListener("click", function(event) {
                event.preventDefault(); // Prevents form submission if it's inside a form
        
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("mail").value.trim();
                
                if (name === "" || email === "") {
                    alert("Please enter your name and email before scheduling an appointment.");
                } else {
                    document.getElementById("calendarBox").style.display = "block";
                }
            });
        
            function closeCalendar() {
                document.getElementById("calendarBox").style.display = "none";
            }
        </script>
        
</main>

    <footer>
        <a id="logo_link" href="index.html">
            <img src="#" alt="Phone Repair Logo" class="logo">
        </a>
        <div class="address">

            <p>California, USA</p>
        </div>

    </footer>

</div>
